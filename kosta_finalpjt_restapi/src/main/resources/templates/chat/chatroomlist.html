<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
</head>
<body>
    <h3>채팅방 목록</h3>
    <table border="1">
        <tr>
            <th>수정 방 이름</th>
            <th>타입</th>
        </tr>
        <tr th:each="room : ${chatRooms}">
            <td><a th:href="@{'/auth/chat/room/' + ${room.chatroomid} + '?roomName=' + ${room.name}}" th:text="${room.roomName}"></a></td>
            <td th:text="${room.roomType}"></td>
        </tr>
    </table>
</body>
</html>
